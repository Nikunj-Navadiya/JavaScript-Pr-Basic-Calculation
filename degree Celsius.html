<!-- Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input)
formula :- (0°C × 9/5) + 32 = 32°F -->

<script type="text/javascript">

    var c = parseInt(prompt('Enter Degree Celsius :- '));
    var Ans = ( c * 9 / 5) + 32;

    document.write(`<h2>Degree Celsius = ${Ans}</h2>`);

</script>
