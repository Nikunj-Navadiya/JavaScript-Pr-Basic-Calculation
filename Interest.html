<!-- Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100) -->

<script type="text/javascript">

    var p = parseInt(prompt("Enter your Amount :- "));
    var r = parseInt(prompt("Enter your Rate :- "));
    var t = parseInt(prompt("Enter your Time  :- "));

    var ans = p * r * t / 100;

    document.write(`<h1>Interest :- ${ans}</h1>`);

</script>
