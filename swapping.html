<!-- Write a javascript Program to perform a swapping of two variables.(compulsory user input) -->

<script type="text/javascript">

    var a = parseInt(prompt("Enter no A :- "));
    var b = parseInt(prompt("Enter no B :- "));
    var c;
    c = a;
    a = b;
    b = c;

    document.write(`<h2>A = ${a}</h2>`);
    document.write(`<h2>B = ${b}</h2>`);
    
</script>
