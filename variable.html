<!-- Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->

<script type="text/javascript">

    var a = parseInt(prompt('Enter Number A :- '));
    var b = parseInt(prompt('Enter Number B :- '));

    var c = a + b;
    document.write(`<h4>Addition = ${c}</h4>`);

    var c = a - b;
    document.write(`<h4>Subtraction = ${c}</h4>`);

    var c = a * b;
    document.write(`<h4>Multiplication = ${c}</h4>`);

    var c = a / b;
    document.write(`<h4>Division = ${c}</h4>`);
    
</script>
